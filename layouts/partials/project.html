<article>

  {{ if .Params.image }}
  <a class="image" href="#{{ .Title }}">
    <img src="{{ .Params.image }}" alt="" />
    <div class="overlay">
      <h5>{{ .Title }}</h5>
    </div>
  </a>
  {{ end }}

  <div class='info'>
    {{ .Content }}

    <div class='links'>
      {{ if .Params.productlink }}
      <a class='button' href="{{ .Params.productlink }}" target="_blank">View Product</a>
      {{ end }}

      {{ if .Params.sourcelink }}
      <a class='button' href="{{ .Params.sourcelink }}" target="_blank">View Source</a>
      {{ end }}
    </div>
  </div>

</article>
